{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/qnas/{{qna.id}}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" value="{{qna.writer.name}}" placeholder="글쓴이" readonly/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{qna.title}}" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea name="content" id="content" rows="5" class="form-control">{{qna.content}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
{{/partial}}

{{> includes/base}}
